<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>

#timer
{
	position:absolute;
	text-align:right;
	width:98%;
}

#buttonLayer
{
	position:absolute;
	width:100%;
}

#word
{
	/* Edit the size of the word here */
	font-size:150px;
	
	position:absolute;
	text-align:center;
	vertical-align:middle;
	width:100%;
}

#commandButtons
{
	position:absolute;
	top:400px;
	width:100%;
	text-align:center;
}

#endGameMessage
{
	position:absolute; 
	width:100%;
	font-size:150px;
}
</style>

<script language="javascript" type="text/javascript">

// Global variables
var wordList = new Array();
// Boolean Array
var guessedWords = new Array(); // 0 = guessed. 1 = !guessed
var timeInSeconds;
var timeCounter = 0; 
var gameWon = false; 
var wordIndex = 0;


// ### EDIT VARIABLES HERE ###
timeInSeconds = 100;

// Populate the word list. 
 
wordList.push(" Cultural Diffusion ");
wordList.push(" Geography ");
wordList.push(" Arable Land  ");
wordList.push(" Democracy ");
wordList.push(" Helen ");
wordList.push(" Paris ");
wordList.push(" Athens   ");
wordList.push(" This person is responsible for more deaths than Hitler   ");
wordList.push(" Sparta   ");
wordList.push(" Trump   ");
wordList.push(" Persia   ");
wordList.push(" Religion   ");
wordList.push(" War   ");
wordList.push(" Delian League ");
wordList.push(" Homecoming  ");
wordList.push(" Kindness ");
wordList.push(" 225/243 ");
wordList.push(" Achilles ");
wordList.push(" Persian War  ");
wordList.push(" Pelopnnesian War ");
wordList.push(" This is Sparta ");
wordList.push(" Helots");
wordList.push(" Xerxes ");
wordList.push(" Miletus  ");
wordList.push(" Monarchy ");
wordList.push(" 22   ");
wordList.push(" 45,000   ");
//wordList.push(" Andrew  ");
//wordList.push(" Meritocracy ");
//wordList.push(" Democracy  ");
//wordList.push(" Difference Principle ");
//wordList.push(" Rawls' First Principle  ");
//wordList.push(" Communism  ");
//wordList.push(" Moral Arbitrariness  ");


   












// ### END EDIT VARIABLES HERE ###

for( var x = 0; x < wordList.length; x++)
{
	guessedWords.push(false);
}



function displayTime()
{
	// Display the time. 
	
	timeCounter += 1;
	
	document.getElementById("timer").innerHTML = timeInSeconds - timeCounter;
	
	if( timeCounter >= timeInSeconds )
	{
		// Loss because the time ran out. 
		displayLoss();
	}
	else if( !gameWon )
	{
		// Call self to display the updated time difference. 
		setTimeout( displayTime, 10000 );
	}
}

function playGame()
{
	// Actions
	// > Start and display timer. 
	// > Display first word. 
	// > Wait for enter key or time expire. 
	
	document.getElementById("buttonLayer").innerHTML = "";
	displayTime();
	showWord(); 
}

// Displaying the words. 
function showWord()
{
	// Check if the word index is greater than the length of the wordList... 
	// if it is, then we will set wordIndex to zero. 
	
	if( wordIndex >= wordList.length)
	{
		wordIndex = 0; 
	}
	
	while( guessedWords[wordIndex] )
	{
		wordIndex++;
		
		if( wordIndex >= wordList.length)
		{
			wordIndex = 0; 
		}
	}
	
	document.getElementById("word").innerHTML = wordList[wordIndex];
	
}

function allTrue( arry )
{
	var allIsTrue = true; 
	
	for( var i = 0; i < arry.length; i++)
	{
		if( !arry[i] )
		{
			allIsTrue = false; 
			break;
		}
	}
	
	return allIsTrue; 
}

function correct()
{
	guessedWords[wordIndex] = true;
	wordIndex++;
	
	if( allTrue( guessedWords ) )
	{
		// They win if all the words have been guessed. 
		displayWin();
	}
	else
	{
		showWord();
	}
}

function pass()
{
	wordIndex++;
	showWord();
}

function displayWin()
{
	clearGame();
	document.getElementById("endGameMessage").innerHTML = "You win!";
	gameWon = true;
}

function displayLoss()
{
	clearGame();
	document.getElementById("endGameMessage").innerHTML = ("You lose!");
}

function clearGame()
{
	document.getElementById("timer").style.visibility = "hidden";
	document.getElementById("word").style.visibility = "hidden";
	document.getElementById("commandButtons").style.visibility = "hidden";
}

</script>


</head>

<body>

<div id="endGameMessage">
</div>


<div id="buttonLayer">
	<button id="playGameButton" onclick="playGame()">Play Game</button>
</div>

<div id="timer">

</div>

<div id="word">

</div>

<div id="commandButtons">
<button onclick="correct()">Correct</button>
<button onclick="pass()">Pass</button>
</div>




</body>
</html>
