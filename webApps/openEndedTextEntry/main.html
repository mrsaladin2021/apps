<script language="javascript" type="text/javascript">

var questions = new Array();



questions.push("Describe the economic theory of Karl Marx. How does socialism win out in the end?  ");



/* END EDIT HERE */

function createBoxes()
{
	var questionAreaRef = document.getElementById("questionArea");
	
	for(var i = 0; i < questions.length; i++)
	{
		var tempArea = document.createElement("textarea");
		var answerBox = document.createElement("textArea");
		
		answerBox.setAttribute("id",i+"answer");
		answerBox.setAttribute("name",i+"answer");
		answerBox.setAttribute("class","answerBox");
		
		tempArea.value = questions[i];
		tempArea.setAttribute("id",i+"question");
		tempArea.setAttribute("name",i+"question");
		tempArea.setAttribute("class","questionBox");
		
		var questionTitle = document.createElement("div");
		questionTitle.innerHTML = "Question "+(i+1);
		
		questionAreaRef.appendChild(questionTitle);
		questionAreaRef.appendChild(document.createElement("br"));
		questionAreaRef.appendChild(tempArea);
		questionAreaRef.appendChild(document.createElement("br"));
		questionAreaRef.appendChild(answerBox);
		questionAreaRef.appendChild(document.createElement("br"));
		questionAreaRef.appendChild(document.createElement("br"));
		questionAreaRef.appendChild(document.createElement("br"));
		//questions[i]
	}
}


</script>
